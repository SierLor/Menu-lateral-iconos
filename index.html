<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral dejando solo iconos</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <aside class="aside activo">
        <div class="header">
            <h2 class="texto1 activo">LORAWEB</h2>
            <i class='bx bx-menu activo'></i>
        </div>

        <section class="nav">
            <div class="nav-bar">
                <i class='bx bx-home-alt-2'></i>
                <h3 class="texto">Inicio</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-message-rounded-dots'></i>
                <h3 class="texto">Mensajes</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-folder'></i>
                <h3 class="texto">Archivos</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-history'></i>
                <h3 class="texto">Historial</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-bar-chart'></i>
                <h3 class="texto">Estadísticas</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-video'></i>
                <h3 class="texto">Videos</h3>
            </div>

            <div class="nav-bar">
                <i class='bx bx-user'></i>
                <h3 class="texto">Usuario</h3>
            </div>


        
        
        </section>



    </aside>
  
    

    <script src="main.js"></script>
</body>
</html>
